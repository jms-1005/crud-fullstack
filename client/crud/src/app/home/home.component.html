
<div class="container">
  <div class="form-floating mt-5">
  <textarea class="form-control postText" placeholder="Leave a comment here" id="floatingTextarea" rows="10"></textarea>
  <label for="floatingTextarea">Post something here...</label>
  </div>
  <div class="mt-3">
  <button class="btn btn-primary">POST</button> | <button class="btn btn-primary" (click)="getPosts()">GET</button>
</div>


  <div *ngFor="let post of posts">
    {{post.ID}} - {{ post.post }} <button (click)="editPost(post.ID)" class="btn btn-primary" >Edit</button> <button class="btn btn-secondary" (click)="deletePost(post.ID)">Delete</button>
  </div>

</div>
